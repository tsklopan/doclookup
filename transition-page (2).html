<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENTURY 21 Accent Homes, Inc.</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #897a53;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #45463f;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        #error {
            color: #dc3545;
            display: none;
            margin-top: 1rem;
        }

        .manual-link {
            display: none;
            margin-top: 1.5rem;
        }

        .manual-link a {
            color: #897a53;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #897a53;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .manual-link a:hover {
            background: #897a53;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Preparing Your Document</h1>
        <p>Please wait while we prepare your document for signing...</p>
        <p class="error" id="error">
            If you're not redirected automatically, please use the link below.
        </p>
        <div class="manual-link" id="manualLink">
            <a href="#" id="documentLink">Open Document</a>
        </div>
    </div>

    <script>
        const SHEET_URL = 'https://script.google.com/macros/s/AKfycbwfw5KMzhApY1Xlh_e33SBwGtI8tsdxdCkHHGHwn4gMMf77ySBxY_Mnq9Yl_3nlG4lz/exec';
        const MAX_ATTEMPTS = 6;
        let attempts = 0;

        function getSubmissionId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('submission_id');
        }

        async function checkForDocument() {
            const submissionId = getSubmissionId();
            if (!submissionId) {
                document.getElementById('error').style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${SHEET_URL}?submission_id=${submissionId}`);
                const data = await response.json();

                if (data.url) {
                    window.location.href = data.url;
                } else if (attempts < MAX_ATTEMPTS) {
                    attempts++;
                    setTimeout(checkForDocument, 5000);
                } else {
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('manualLink').style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error').style.display = 'block';
                document.getElementById('manualLink').style.display = 'block';
            }
        }

        setTimeout(() => {
            document.getElementById('manualLink').style.display = 'block';
        }, 10000);

        document.addEventListener('DOMContentLoaded', checkForDocument);
    </script>
</body>
</html>
